<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection System</h1>
        <form id="transaction-form">
            <div class="form-group">
                <label for="time">Time of Transaction (seconds)</label>
                <input type="number" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="v1">V1 Value</label>
                <input type="number" id="v1" name="v1" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="v2">V2 Value</label>
                <input type="number" id="v2" name="v2" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit">Check Fraud</button>
            </div>
        </form>
        <div id="result-container" class="result-container hidden">
            <h2>Result</h2>
            <p id="prediction-text"></p>
            <button id="another-transaction-btn">Check Another Transaction</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
